server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's internal DNS resolver with short validity for runtime resolution
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Default backend URL (replaced by entrypoint.sh at runtime)
    set $backend_url "https://sonotheia-backend.onrender.com";

    # Allow larger file uploads for audio files
    # NOTE: This value must match MAX_FILE_SIZE_MB in backend/api/routes/audio.py
    # and api.max_file_size_mb in backend/config/settings.yaml
    client_max_body_size 100M;

    # Block sensitive files (.env, .vscode, .git, etc.)
    location ~* ^/\.(env|env\.local|env\.prod|env\.dev|git|vscode|DS_Store) {
        deny all;
    }

    # API proxy to backend
    location /api/ {
        proxy_pass $backend_url;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Allow larger request bodies for API uploads
        # NOTE: This value must match MAX_FILE_SIZE_MB in backend/api/routes/audio.py
        client_max_body_size 100M;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
    }

    # Serve static files or fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # If your app requests /vite.svg explicitly
    location = /vite.svg {
        try_files /vite.svg /assets/vite.svg =404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
