name: Documentation Review & Maintenance

on:
  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main/master branch
  push:
    branches:
      - main
      - master
    paths:
      - '**.md'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/documentation-review.yml'
  
  # Run on pull requests that modify docs
  pull_request:
    paths:
      - '**.md'

jobs:
  documentation-review:
    name: Review Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for date checking
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml requests markdown beautifulsoup4
      
      - name: Run documentation validation
        id: validate
        run: |
          python .github/scripts/validate-docs.py
        continue-on-error: true
      
      - name: Check for broken links
        run: |
          python .github/scripts/check-links.py
        continue-on-error: true
      
      - name: Check for outdated dates
        run: |
          python .github/scripts/check-dates.py
        continue-on-error: true
      
      - name: Check documentation completeness
        run: |
          python .github/scripts/check-completeness.py
        continue-on-error: true
      
      - name: Generate documentation report
        if: always()
        run: |
          python .github/scripts/generate-report.py > doc-review-report.md
      
      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: documentation-review-report
          path: doc-review-report.md
      
      - name: Create issue for documentation updates
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('doc-review-report.md', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ“š Weekly Documentation Review - ${new Date().toISOString().split('T')[0]}`,
              body: report,
              labels: ['documentation', 'automated-review']
            });
      
      - name: Comment on PR with report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('doc-review-report.md', 'utf8');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ðŸ“š Documentation Review\n\n${report}`
            });

  check-spelling:
    name: Check Spelling
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Check spelling in markdown files
        uses: streetsidesoftware/cspell-action@v5
        with:
          files: '**/*.md'
          config: '.github/cspell.json'
          incremental_files_only: false
        continue-on-error: true

  markdown-lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Lint markdown files
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'
        continue-on-error: true
