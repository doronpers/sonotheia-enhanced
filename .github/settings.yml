# GitHub Repository Settings
# This file can be used with the Probot Settings app (https://probot.github.io/apps/settings/)
# or as a reference for manual configuration of repository settings

repository:
  # Repository name
  name: sonotheia-enhanced
  
  # Repository description
  description: Multi-factor voice authentication & SAR reporting system
  
  # Repository homepage
  homepage: https://github.com/doronpers/sonotheia-enhanced
  
  # Repository topics
  topics: voice-authentication, mfa, deepfake-detection, sar-reporting, biometric-authentication
  
  # Private/Public
  private: false
  
  # Default branch
  default_branch: main

# Branch protection rules
branches:
  - name: main
    # Branch protection settings
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        # Require at least 1 approval
        required_approving_review_count: 1
        # Dismiss stale reviews when new commits are pushed
        dismiss_stale_reviews: true
        # Require review from code owners
        require_code_owner_reviews: false
        # Restrict who can dismiss pull request reviews (empty = no restrictions)
        dismissal_restrictions:
          users: []
          teams: []
      
      # Require status checks to pass before merging
      required_status_checks:
        # Require branches to be up to date before merging
        strict: true
        # Status checks that must pass
        contexts:
          - "operability"
          - "ops-check"
      
      # Enforce all configured restrictions for administrators
      enforce_admins: true
      
      # Require linear history
      required_linear_history: true
      
      # Prevent force pushes
      allow_force_pushes: false
      
      # Allow deletions
      allow_deletions: false
      
      # Require conversation resolution before merging
      required_conversation_resolution: true
      
      # Restrictions on who can push (empty = no restrictions beyond PR requirement)
      restrictions:
        users: []
        teams: []
        apps: []
