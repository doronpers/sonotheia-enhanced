services:
  # Backend API Service (Docker)
  - type: web
    name: sonotheia-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: starter
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "10000"
      - key: ALLOWED_ORIGINS
        value: https://sonotheia-frontend.onrender.com
      - key: ADDITIONAL_ORIGINS
        sync: false

  # Frontend Static Site
  - type: static
    name: sonotheia-frontend
    plan: free
    buildCommand: |
        cd frontend
        npm install
        npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sonotheia-backend
          property: url
